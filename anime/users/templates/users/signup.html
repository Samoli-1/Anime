<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign-Up</title>

    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

    <div class="container d-flex justify-content-center align-items-center vh-100">
        <div class="card shadow-lg p-4" style="max-width: 450px; width: 100%;">
            <h3 class="text-center mb-4">Create an Account</h3>
            <form action="" method="POST">
                {% csrf_token %}

                <!-- First Name -->
                <div class="mb-3">
                    <label for="id_first_name" class="form-label">First Name</label>
                    <input type="text" name="first_name" id="id_first_name" class="form-control" required>
                </div>

                <!-- Last Name -->
                <div class="mb-3">
                    <label for="id_last_name" class="form-label">Last Name</label>
                    <input type="text" name="last_name" id="id_last_name" class="form-control" required>
                </div>

                <!-- Username -->
                <div class="mb-3">
                    <label for="id_username" class="form-label">Username</label>
                    <input type="text" name="username" id="id_username" class="form-control" required>
                </div>

                <!-- Email -->
                <div class="mb-3">
                    <label for="id_email" class="form-label">Email</label>
                    <input type="email" name="email" id="id_email" class="form-control" required>
                </div>

                <!-- Password -->
                <div class="mb-3">
                    <label for="id_password1" class="form-label">Password</label>
                    <input type="password" name="password1" id="id_password1" class="form-control" required>
                </div>

                <!-- Confirm Password -->
                <div class="mb-3">
                    <label for="id_password2" class="form-label">Confirm Password</label>
                    <input type="password" name="password2" id="id_password2" class="form-control" required>
                </div>

                <!-- Sign Up Button -->
                <button type="submit" class="btn btn-success w-100 mb-3">Sign Up</button>

                <!-- Back to Login -->
                <div class="text-center">
                    <small class="text-muted">Already have an account?</small><br>
                    <a href="{% url 'users:login' %}" class="btn btn-outline-secondary btn-sm mt-2">Login</a>
                </div>
            </form>
        </div>
    </div>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/js/bootstrap.bundle.min.js"></script>
</body>
</html>
